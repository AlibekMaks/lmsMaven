<table border=0>
    <tr>
        <td class="imgtd">
             <a href="{[return link]}" title="{[return title]}" class="href">
                 <img src="images/return.gif" width="{[size]}px" height="{[size]}px" border=0 />
             </a>
        </td>
        <td class="imgtd">
            <a href="{[params link]}" title="{[params title]}" class="href">
                <img src="images/testing.parameters.gif"  width="{[size]}px" height="{[size]}px" border=0 />
            </a>
        </td>
        <td class="imgtd">
            <a href="{[test link]}" title="{[tests title]}" class="href">
                <img src="images/testing.tests.gif"  width="{[size]}px" height="{[size]}px" border=0 />
            </a>
        </td>
        <td class="imgtd">
            <a href="{[appoint link]}" title="{[appoint title]}" class="href">
                <img src="images/accept.gif"  width="{[size]}px" height="{[size]}px" border=0 />
            </a>
        </td>
        {[add link]}
    </tr>
</table>
