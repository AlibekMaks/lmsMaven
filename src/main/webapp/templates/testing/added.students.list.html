<table border=0 width="100%">
    <tr>
        <td class="mainTD">
            <table border=0 width="100%">
                <tr>
                    <td class="pageheader">
                        {[page header]}
                    </td>
                </tr>
                <tr>
                    <td>
                        {[options]}
                    </td>
                </tr>
                <tr>
                    <td>
                        <table border=1 width="100%" class="table">
                            <tr>
                                <td width=* class="coloredheader">
                                    {[name]}
                                </td>
                                <td width="120px" class="coloredheader">
                                    {[class]}
                                </td>
                                <td width="200px" class="coloredheader">
                                    {[subject]}
                                </td>
                                <td width="16px" class="coloredheader">
                                </td>
                            </tr>
                            {[records]}
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
