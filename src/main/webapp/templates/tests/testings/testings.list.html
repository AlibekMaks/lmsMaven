<table border=0 width="100%">
    <tr>
        <td class="mainTD">
            <form action="testings" method="post">
            <table border=0 width="100%">
                <tr>
                    <td class="pageheader">
                        {[page header]}
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <table border=0 width="80%">
                            <tr>
                                <td width="100%">
                                    <input type="text" class="input" name="search" value="{[search value]}" style="width:100%">
                                </td>
                                <td width="100px">
                                    <input type="submit" value="{[search]}" class="button">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                {[message]}
                <tr>
                    <td>
                        <table border=0 >
                            <tr>
                                <td class="imgtd">
                                    <a href="{[return link]}" title="{[return title]}" class="href">
                                        <img src="images/return.gif" width="{[size]}px" height="{[size]}px" border=0>
                                    </a>
                                </td>
                                <td class="imgtd">
                                    <a href="{[create link]}" title="{[create title]}" class="href">
                                        <img src="images/buttons.plus.gif" width="{[size]}px" height="{[size]}px" border=0>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table border=0 width="100%">
                            <tr>
                                <td width="50%" class="td">
                                    {[found]}: {[number of found records]}
                                </td>
                                <td width="50%" align="right">
                                    {[parts]}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table class="table" width="100%" border=1 bordercolor="#000000">
                            <tr>
                                <td class="coloredheader" width=*>
                                     {[name]}
                                </td>
                                <td class="coloredheader" width="120px">
                                    {[date]}
                                </td>
                                <td class="coloredheader" width="120px">
                                    {[start time]}
                                </td>
                                <td class="coloredheader" width="120px">
                                    {[testing time]}
                                </td>
                                <td class="coloredheader" width="16px">
                                </td>
                            </tr>
                            {[records]}
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                </tr>
            </table>
            </form>
        </td>
    </tr>
</table >
