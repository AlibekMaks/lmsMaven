<html>
    <head>
        <META HTTP-Equiv="Cache-Control" Content="no-cache">
        <META HTTP-Equiv="Pragma" Content="no-cache">
        <META HTTP-Equiv="Expires" Content="Tue, 01 Jan 1980 1:00:00 GMT">
        <META http-equiv=Content-Type content="text/html; charset=utf-8">
        <LINK TYPE="text/css" REL="stylesheet" HREF="css/common.css">
        <LINK TYPE="text/css" REL="stylesheet" HREF="css/common.page.css">
        <script type="text/javascript" src="jscripts/common.js"></script>
        <script language=JavaScript>

            function insertNewObject(){
                window.opener.tinyMCE.settings["flag"] = true;
                window.opener.tinyMCE.execCommand('mceInsertContent',false,'{[new object link]}')
                self.close();
            }
            {[setTimeout(insertNewObject(), 0);]}
            function initFunction(){
                document.getElementById("signature").value = window.opener.document.getElementById("signature").value;
                document.getElementById("testID").value = window.opener.document.getElementById("testID").value;
            }
        </script>
    </head>
    <body  topmargin=0 bottommargin=0 leftmargin=0 rightmargin=0 onload="initFunction()">
        <table border=0 width="100%">
            <tr>
                <td class="mainTD">
                    <form action="pasteObj" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="testID" name="testID" >
                    <input type="hidden" id="signature" name="signature">
                    <input type="hidden" name="nocache" value="{[rnd]}">
                    <input type="hidden" name="type" value="{[type]}">
                    <table border=0 width="100%">
                        <tr>
                            <td class="pageheader">
                                {[insert object]}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table border=0 width="100%">
                                    <tr>
                                        <td class="td" width="20%">
                                            {[file]}
                                        </td>
                                        <td width="80%">
                                            <input type="file" name="file" class="input" style="width:100%">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td">
                                            {[width]}
                                        </td>
                                        <td>
                                            <input type="text" name="width" class="input" style="width:100px" value=48>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="td">
                                            {[height]}
                                        </td>
                                        <td>
                                            <input type="text" name="height" class="input" style="width:100px" value=48>
                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="{[upload]}" class="button">
                            </td>
                        </tr>
                    </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
